<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Cache-Control" content="no-cache">
  <!-- <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="assets/components/cursor-listener.js?v=0.12"></script>
  <script src="assets/components/raycaster-autorefresh.js"></script>
  <script src="assets/components/game-manager.js"></script>
</head>

<body>
  <a-scene game-manager="numberOfEnemies: 10" raycaster-autorefresh>

    <!-- Asset Management System-->
    <a-assets>
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      <a-asset-item id="ghost" src="assets/models/ghost/ghost.gltf"></a-asset-item>
    </a-assets>

    <a-sky src="#skyTexture" theta-length="90" radius="30"></a-sky>

    <!-- Camera -->
    <a-camera>
      <!-- Cursor -->
      <a-entity cursor="fuse: false;" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: black; shader: flat">
    </a-camera>

    <a-entity id="ground" geometry="primitive: cylinder; radius: 30; height: 0.1" position="0 0 0"
      material="shader: flat; color: #424949"></a-entity>

    <!-- <a-entity gltf-model="#ghost" cursor-listener scale="0.05 0.05 0.05" position="-3 0 -5"></a-entity>
    <a-entity gltf-model="#ghost" cursor-listener scale="0.05 0.05 0.05" position="0 0 -5"></a-entity>
    <a-entity gltf-model="#ghost" cursor-listener scale="0.05 0.05 0.05" position="3 0 -5"></a-entity> -->

  </a-scene>
</body>

</html>
